UI menu.c32
DEFAULT linux
MENU TITLE Welcome to Windows 9x QuickInstall!
LABEL linux 
  MENU LABEL Boot Windows 9x QuickInstall
  TEXT HELP
  Boots into Quickinstall. It can install Windows 9x very quickly, provides
  partitioning tools and a minimalistic Linux shell for troubleshooting.
  ENDTEXT
  KERNEL bzImage.cd
  APPEND tsc=unstable noapic acpi=off
LABEL linux-nodma
  MENU LABEL Boot Windows 9x QuickInstall (NO ATA DMA)
  TEXT HELP
  Boots into QuickInstall, but disables IDE/SATA DMA, potentially working 
  around buggy hardware / BIOSes.
  ENDTEXT
  KERNEL bzImage.cd
  APPEND tsc=unstable noapic acpi=off libata.dma=0
LABEL local
  MENU LABEL Boot local hard disk
  LOCALBOOT 0x80
